<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.box {
    color: blue;
    background-color: aqua;
    border-radius: 18px;
    border: 2px solid;
    padding: 10px;
    margin: 10px;
    width: 150px;
    height: 30px;
    text-align: center;
    margin-left: 300px;
}

.outra {
    padding: 15px;
    background-color: lightskyblue;
    border-radius: 20px;
    border: 20px yellowgreen;
    height: 20px;
    width: 120px;
    margin-left: 300px;
}


    </style>

</head>
<body>
    
    <H1>Layout da LOJA</H1>

    <DIV class="box">CAIXA VAZIA</DIV>

    <div class="outra">Caixa</div>




</body>
</html>
